              description: The job title of the Saver
              example: 'marketer'
            status:
              type: string
              enum: ['employed','retired','self-employed','unemployed']
              description: The employment status of the Saver
              example: 'employed'
            income:
              type: object
              properties:
                currency:
                  type: string
                  enum: ['GBP']
                  description: The currency of the Saver's income in ISO 4217 format.
                value:
                  type: number
                  minimum: 0.01
                  multipleOf: 0.01
                  example: 54321.09
              required:
                - currency
                - value
          required:
            - industry
            - occupation
            - status
            - income
        sourceOfFunds:
            type: string
            enum: ['gambling-or-lottery','investments','property-or-asset-sale','business-income','savings','salary-or-bonus','student-loans-or-bursary','retirement-or-pension','legal-settlement','family-or-gifted','loan','inheritance']
            example: 'salary-or-bonus'
            description: The nature of the money being used to fund the Bank Account
        taxResidency:
          type: string
          enum: ['GB']
          description: The country where the Saver is a tax resident. Currently GB only.
        termsAgreed:
          type: boolean
          description: Whether the Saver has agreed to the product terms and conditions
        summaryBoxViewed:
          type: boolean
          description: Whether the Saver has seen and read the Summary Box of the Savings Account
        fscsSheetViewed:
          type: boolean
          description: Whether the Saver has seen and read the FSCS protection information declaration
    Address:
      type: object
      properties:
        property:
          type: string
          example: '145'
          summary: A house number.
          description: How the Saver's residence is identified.
        street:
          type: string
          example: London Street
          description: The street of the Saver's address.
        city:
          type: string
          example: London
          description: The name of the city, town, etc.
        country:
          type: string
          example: GB
          description: 2-character country code in ISO 3166 format.
        postCode:
          type: string
          example: EC3N 4AB
          description: Postal code for the area.

    AddressRequest:
      allOf:
        - $ref: '#/components/schemas/Address'
        - required:
          - property
          - street
          - city
          - country
          - postCode

    CreateSaverRequestBody:
      allOf:
        - $ref: '#/components/schemas/Saver'
        - type: object
          properties:
            address:
              $ref: '#/components/schemas/AddressRequest'
        - required:
          - firstName
          - lastName
          - email
          - dateOfBirth
          - mobileNumber
          - address
          - sourceAccountDetails
          - taxResidency
          - termsAgreed
          - summaryBoxViewed
          - fscsSheetViewed
          - employment
          - sourceOfFunds

    SaverResponseBody:
      allOf:
        - $ref: '#/components/schemas/Saver'
        - type: object
          properties:
            id:
              type: string
              example: 668286d72ea20e3725f813eb
              description: The unique identifier of the Saver in Sync's system.

    SaverUpdateBody:
      allOf:
        - $ref: '#/components/schemas/Saver'
    
    SourceAccountDetails:
      type: object
      description: This bank account is where Withdrawal Transactions will be paid to
      properties:
        accountNumber:
          type: string
          example: '11223344'
          description: The bank account number of the Saver
        sortCode:
          type: string
          example: 60-83-71
          description: The sort code of the Saver's bank account
        accountOwner:
          type: string
          example: Christopher Robin
          description: The name on the Saver's bank account
      required:
        - accountNumber
        - sortCode
        - accountOwner
      
