n-manager','roofer','surveyor','estate-agent','site-engineer','civil-servant','policy-adviser','politician','customs-officer','police-officer','probation-office','forensic-psychologist','firefighter','security-guard','prison-services-professional','crime-analyst','apparel-and-fashion-professional','avionics','civil-engineer','mechanical-engineer','aviation-and-mechanical-technician','metal-worker','electrical-engineer','industrial-engineer','metal-and-steel-worker','glass-and-glazing-professional','precision-instrument-worker','manufacturing-operations','quality-professional','chemical-engineer','boilerman','sewage-works-plant-operator','quarry-manager','water-and-energy-engineer','electricity-supplier-plant-operator','electricity-supplier-installation-engineer','miner','drilling-engineer','water-treatment-controller','careers-adviser','talent-manager','recruiter','people-operations','lecturer-or-professor','teacher','dance-teacher','librarian','teaching-assistant','school-inspector','curator','conservator','special-needs-coordinator','education-officer','archivist','educational-establishment-administrator','driving-instructor','nanny-or-au-pair-or-child-minder','airport-worker','pilot-or-flight-attendant','professional-athlete','travel-agency-owner','personal-trainer','entrepreneur','compliance-manager','management-consultant','project-manager','office-manager','product-manager','personal-assistant-or-secretary','fundraiser-or-development-officer','senior-management','advocacy-officer-or-policy-analyst-or-campaign-manager','warehouse-worker','taxi-driver','transport-manager','supply-chain-manager','long-haul-trucker','warehouse-manager','bus-driver','delivery-person','scientist','researcher','technician','chemist','pharmacy-manager','pharmacist','pharmaceutical-manufacturer','drugs-and-alcohol-counsellor','psychiatric-social-worker','social-services-manager','care-manager','day-centre-manager','childrens-guardian','social-worker','youth-worker','foster-carer','reha