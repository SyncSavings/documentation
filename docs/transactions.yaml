info:
  title: Transactions

paths:
  /transactions:
    post:
      summary: Create a new Transaction
      description: Create a new Transaction for an existing Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequestBody'
      responses:
        '201':
          description: The Transaction has been created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseBody'
        '400':
          description: The data provided in the request body is incomplete or invalid. Refer to the returned validation errors for more details
          content:
            application/json:
              schema:
                $ref: 'schemas.yaml#/components/schemas/ValidationErrorResponse'
      tags:
        - Transactions
    get:
      summary: Search existing Transactions
      parameters:
        - in: query
          name: accountId
          required: true
          schema:
            type: string
            example: 6682d9d4d8c3ad5632af059c
            description: The ID of the Account that the transaction relates to
      responses:
        '200':
          description: The Transactions owned by the provided Account ID
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponseBody'
      tags:
        - Transactions

  /transactions/{transactionId}:
    summary: ''
    parameters:
      - name: transactionId
        description: The ID of the Transaction
        example: 6683b802a65f44cae8dc06e2
        in: path
        required: true
        schema:
          type: string
    get:
      summary: View an existing Transaction
      responses:
        '200':
          description: The requested Transaction has been found and returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponseBody'
        '404':
          description: The Account with the specified ID does not exist
      tags:
        - Transactions

components:
  schemas:
    Transaction:
      type: object
      properties:
        accountId:
          type: string
          example: 6682d9d4d8c3ad5632af059c
          description: The ID of the Account that the Transaction relates to
        type:
          type: string
          enum: ['WITHDRAWAL', 'TRANSFER']
          description: The type of the transaction to be created in Sync's system
        reference:
          type: string
        amount:
          type: number
          multipleOf: 0.01
          example: 123.45
          description: The monetary value of the Transaction
        isoCurrencyCode:
          type: string
          enum: ['GBP']

    CreateTransactionRequestBody:
      oneOf:
        - $ref: '#/components/schemas/CreateTransferRequestBody'
        - $ref: '#/components/schemas/CreateWithdrawalRequestBody'
      discriminator:
        propertyName: type
        mapping:
          TRANSFER: '#/components/schemas/CreateTransferRequestBody'
          WITHDRAWAL: '#/components/schemas/CreateWithdrawalRequestBody'
    CreateTransferRequestBody:
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            destinationAccountId:
              type: string
              example: 6682d9d4d8c3ad5632af035h
              description: The ID of the Account that the Transfer is heading to
          required:
            - accountId
            - type
            - reference
            - amount
            - isoCurrencyCode
            - destinationAccountId
    CreateWithdrawalRequestBody:
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - required:
          - accountId
          - type
          - reference
          - amount
          - isoCurrencyCode
    TransactionResponseBody:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: 6683b802a65f44cae8dc06e2
              description: The unique identifier of the Transaction
            status:
              type: string
              enum: ['AUTHORISING', 'SETTLED']
        - $ref: '#/components/schemas/Transaction'
        - $ref: 'schemas.yaml#/components/schemas/Dates'
